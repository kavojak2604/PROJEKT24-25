    <main>
        <h1>Kontaktirajte nas sa vašim vjestima ili komentarima.</h1>
        <div id="contact">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2781.268970135366!2d15.950446776717008!3d45.80587141057631!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4765d6c289e3ca9d%3A0x2d5eede5fbdd8355!2sHrvatski%20rukometni%20savez!5e0!3m2!1shr!2shr!4v1738415828731!5m2!1shr!2shr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            <form action="http://work2.eburza.hr/pwa/responzive-page/send-contact.php" id="contact_form" name="contact_form" method="POST">
                <label for="fname">First Name *</label>
                <input type="text" id="fname" name="firstname" placeholder="Your name.." required>

                <label for="lname">Last Name *</label>
                <input type="text" id="lname" name="lastname" placeholder="Your last name.." required>
                
                <label for="lname">Your E-mail *</label>
                <input type="email" id="email" name="email" placeholder="Your e-mail.." required>

                <label for="country">Country</label>
                <select id="country" name="country">
                  <option value="">Please select</option>
                  <option value="SRB">Serbia</option>
                  <option value="HR" selected>Croatia</option>
                  <option value="DEN">Denmark</option>
                  <option value="EN">England</option>
                </select>

                <label for="subject">Subject</label>
                <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>

                <input type="submit" value="Submit">
            </form>
        </div>
    </main>
